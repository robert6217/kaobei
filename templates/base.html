<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="{{url_for('index')}}" class="brand-logo">靠北底加啦</a>
      <ul class="right hide-on-med-and-down">
        <li {% block active_home %}{% endblock %}><a href="{{url_for('index')}}">首頁</a></li>
        <li {% block active_chart %}{% endblock %}><a href="{{url_for('echart')}}">查看數據</a></li>
      </ul>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="{{url_for('index')}}">首頁</a></li>
        <li><a href="{{url_for('echart')}}">查看數據</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="container">
    <div class="section">
    	{% block container %}{% endblock %}
    </div>
  </div>
  <!--  Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="/static/javascripts/echarts.common.min.js"></script>
  {% block script %}{% endblock %}
</body>
</html>
